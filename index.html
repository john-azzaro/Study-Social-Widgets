<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Widget Study</title>
    <meta name="Social Widget Study" content="A study in social media widgets and website integration"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="facebook">
        <!--Facebook recommend code-->
        <div id="fb-root"></div> 
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3"></script>

        <!--facebook button-->
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="100px" data-layout="box_count" data-action="recommend" data-size="small" data-show-faces="false" data-share="true"></div>
    </div>

    <div class="twitter">
        <script>window.twttr = (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
                if (d.getElementById(id)) return t;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            
                t._e = [];
                t.ready = function(f) {
                t._e.push(f);
                };
            
                return t;
            }(document, "script", "twitter-wjs"));</script>

        <!--twitter button-->
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>

    </div>
    <!--twitter code-->


</body>
</html>
